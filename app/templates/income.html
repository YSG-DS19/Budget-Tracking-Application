<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Income</title>

  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1680721442350-6f91fbe7df3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80 ');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <div>
    <h1 style="text-align: center; text-decoration: solid; color: rgba(9, 5, 57, 0.966); " class="fw-bolder fs-1">Income
    </h1>
  </div>


  <div>
    <a href="{% url 'home'%} " class="btn btn-danger " style="animation: backwards;">Go to Homepage</a>
  </div>

  <div class="conatainer">
    <h3 style="text-align: center; color: maroon;" class="fw-bold border-3">Add Income</h3>
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3 mt-3">
        <label for="income" class="form-label fw-bold" style="color: green; ">Income :</label>
        <input type="number" class="form-control" id="income" placeholder="Enter Income..." name="income">
      </div>

      <div class="mb-3 mt-3">
        <label for="balance" class="form-label fw-bold" style="color: rgb(53, 170, 220);">Wallet Balance :</label>
        <input type="number" class="form-control" id="balance" placeholder="Enter Balance..." name="balance">
      </div>

      <div class="text-center">
        <button class=" btn btn-primary btn-lg" type="submit">Add Income</button>
      </div>

    </form>

  </div>
</body>
